<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <img
        class="profile-image"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Profile Image"
      />
      <div class="info">
        <h2 class="name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
      </div>
      <p class="bio">"Front-end developer and avid reader."</p>
      <div class="links">
        <a href="https://www.github.com/" class="social-link">GitHub</a>
        <a href="https://www.frontendmentor.io/" class="social-link"
          >Frontend Mentor</a
        >
        <a href="https://www.linkedin.com/" class="social-link">LinkedIn</a>
        <a href="https://www.x.com/" class="social-link">Twitter</a>
        <a href="https://www.instagram.com/" class="social-link">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
